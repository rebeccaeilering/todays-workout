<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Workout generator</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <div class="title">
      <h1>Today's Workout</h1>
    </div>
    <div id="workout-container" class="activities-container">
      <h2>Activities</h2>
      <ul id="workouts">
      </ul>
    </div>
    <div id="ab-container" class="activities-container">
      <h2>Abdominal Activities</h2>
      <ul id="ab-workouts" class="activities-list">
      </ul>
    </div>
    <div id="weight-container" class="activities-container">
      <h2>Weight Activities</h2>
      <ul id="weight-workouts" class="activities-list">
      </ul>
    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
